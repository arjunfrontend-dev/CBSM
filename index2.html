<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandana Brothers - Festive Offers</title>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffe600;
            position: relative;
            overflow-x: hidden;
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .curved-background {
            position: relative;
            width: 100%;
            min-height: 900px;
            overflow: hidden;
        }

        .curved-background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/bannerBG.png') center/cover no-repeat;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            z-index: 1;
        }

        .diya-icon {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 80px;
            opacity: 0.8;
            animation: flicker 2s infinite;
            z-index: 1;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        .slider {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 700px;
            z-index: 1;
        }

        .slide {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
            text-align: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            max-width: 80%;
            border-radius: 20px;
        }

        .text-overlay {
            position: absolute;
            top: 20%;
            right: 10%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 25px;
            font-size: 1.5rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .offers {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .offers.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .offer-card {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 15px;
            text-align: center;
            max-width: 250px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .offer-card img {
            max-width: 100px;
        }

        @media (max-width: 768px) {
            .text-overlay {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            .offers {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div id="particles"></div>

    <div class="curved-background">
        <img src="assets/images/logo.png" alt="Chandana Brothers Logo" class="logo">
        <img src="assets/images/diya.png" alt="Diya Icon" class="diya-icon">

        <div class="slider">
            <div class="slide active">
                <img src="assets/images/banner.png" alt="Festive Banner 1">
                <div class="text-overlay">ఇప్పుడు షాపింగ్ కూడా పండుగే ప్రతీ కొనుగోలుపై అదిరే డిస్కౌంట్</div>
            </div>

            <div class="slide">
                <img src="assets/images/banner.png" alt="Festive Banner 2">
                <div class="text-overlay">ఇకపై స్పెషల్ ఆఫర్లు అందుబాటులో ఉన్నాయి</div>
            </div>
        </div>
    </div>

    <section class="offers">
        <div class="offer-card">
            <img src="assets/images/thermo.png" alt="Thermo Flask Gift">
            <h3>Thermo Flask Gift</h3>
            <p>Get a free Thermo Flask with selected purchases!</p>
        </div>
        <div class="offer-card">
            <img src="assets/images/digital.png" alt="Digital Weighing Scale">
            <h3>Digital Weighing Scale</h3>
            <p>Special festive gift on bulk orders.</p>
        </div>
    </section>

    <script>
        // ParticleJS config
        particlesJS('particles', {
            particles: {
                number: { value: 80 },
                shape: { type: 'particles' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { speed: 1 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: 'repulse' } }
            }
        });

        // Slider logic
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }, 5000);

        showSlide(currentIndex);

        // Show offers on scroll
        const offersSection = document.querySelector('.offers');
        window.addEventListener('scroll', () => {
            if (offersSection.getBoundingClientRect().top < window.innerHeight - 100) {
                offersSection.classList.add('visible');
            }
        });
    </script>

</body>

</html>
