<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chandana Brothers â€“ Festival of Gifts</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }
    html { scroll-behavior: smooth; }

    header {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('assets/images/hero-chandana.jpg') center/cover no-repeat;
      animation: zoomLoop 8s ease-in-out infinite alternate;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    @keyframes zoomLoop {
      from { transform: scale(1); }
      to   { transform: scale(1.08); }
    }

    .hero-logo {
      position: absolute;
      top: 20px; left: 20px;
      width: clamp(80px, 10vw, 120px);
      z-index: 3;
      background: #fff;
      border-radius: 8px;
      animation: fadeInDown 1s ease forwards;
    }
    .hero-inner {
      position: relative;
      z-index: 2;
      color: #fff;
      max-width: 800px;
      padding: 0 20px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.2s;
      color: #e8dc30;
    }
    header p {
      font-size: clamp(1rem, 1.6vw, 1.3rem);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.4s;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 32px;
      background: #e85f30;
      color: #111;
      font-weight: 500;
      text-decoration: none;
      opacity: 0;
      transition: transform 0.2s ease, background 0.2s ease;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.6s;
    }
    .btn:hover { transform: scale(1.05); background: #00a89a; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    canvas#effects {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <img class="hero-logo" src="assets/images/logo.jpg" alt="Chandana Brothers Logo">
    <div class="hero-inner">
      <h1>Chandana's Festival of Gifts</h1>
      <p>Festival of Gifts â€¢ Fashion â€¢ Lifestyle â€¢ Tradition</p>
      <a class="btn" href="#about">Explore Collections</a>
    </div>
    <canvas id="effects"></canvas>
  </header>

  <script>
    const canvas = document.getElementById("effects");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const confettiColors = ["#e85f30","#e8dc30","#00a89a","#ff4081","#3f51b5"];
    const balloonColors = ["#ff1744","#ff9100","#ffea00","#00e676","#2979ff","#d500f9"];

    class Particle {
      constructor(x, y, type, color) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.color = color || confettiColors[Math.floor(Math.random() * confettiColors.length)];
        this.life = 0;
        this.maxLife = 100 + Math.random() * 40;
        this.size = 2 + Math.random() * 3;

        if (type === "confetti") {
          this.speedX = (Math.random() - 0.5) * 6;
          this.speedY = (Math.random() - 0.5) * 6;
        }
        if (type === "sparkle") {
          this.size = 1 + Math.random() * 2;
          this.maxLife = 50 + Math.random() * 30;
        }
        if (type === "firework") {
          this.speedX = (Math.random() - 0.5) * 0.5;
          this.speedY = -6 - Math.random() * 2;
          this.size = 3;
          this.trail = [];
        }
        if (type === "fireworkParticle") {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 5;
          this.speedX = Math.cos(angle) * speed;
          this.speedY = Math.sin(angle) * speed;
          this.size = 2 + Math.random() * 2;
        }
        if (type === "balloon") {
          this.size = 16 + Math.random() * 12;
          this.speedX = (Math.random() - 0.5) * 0.4;
          this.speedY = -0.6 - Math.random() * 1.2;
          this.wiggle = Math.random() * Math.PI * 2;
          this.popHeight = canvas.height * (0.15 + Math.random() * 0.15); // 70â€“85% screen height
        }
      }

      update() {
        this.life++;
        if (this.type === "confetti") {
          this.x += this.speedX;
          this.y += this.speedY;
          this.speedY += 0.05;
        }
        if (this.type === "sparkle") {
          this.y -= 0.3;
        }
        if (this.type === "firework") {
          this.x += this.speedX;
          this.y += this.speedY;
          this.trail.push({ x: this.x, y: this.y });
          if (this.trail.length > 10) this.trail.shift();
          if (this.speedY > -2 || this.life > this.maxLife) {
            for (let i = 0; i < 30; i++) {
              particles.push(new Particle(this.x, this.y, "fireworkParticle", confettiColors[Math.floor(Math.random() * confettiColors.length)]));
            }
            this.life = this.maxLife;
          }
        }
        if (this.type === "fireworkParticle") {
          this.x += this.speedX;
          this.y += this.speedY;
          this.speedY += 0.05;
        }
        if (this.type === "balloon") {
          this.x += Math.sin(this.life / 20 + this.wiggle) * 0.5;
          this.y += this.speedY;
          if (this.y < this.popHeight && !this.popping) {
            this.popping = true;
            this.maxLife = this.life + 30;
            // mini confetti burst ðŸŽŠ
            for (let i = 0; i < 12; i++) {
              let p = new Particle(this.x, this.y, "confetti");
              p.speedX = (Math.random() - 0.5) * 4;
              p.speedY = (Math.random() - 0.5) * 4;
              particles.push(p);
            }
          }
        }
      }

      draw() {
        ctx.save();
        if (this.type === "confetti") {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.size, this.size);
        }
        if (this.type === "sparkle") {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.size, this.size);
        }
        if (this.type === "firework") {
          ctx.fillStyle = "#fff";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.strokeStyle = "rgba(255,255,255,0.5)";
          ctx.beginPath();
          for (let t of this.trail) ctx.lineTo(t.x, t.y);
          ctx.stroke();
        }
        if (this.type === "fireworkParticle") {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
        if (this.type === "balloon") {
          const fade = this.popping ? 1 - (this.life / this.maxLife) : 1;
          ctx.globalAlpha = fade;
          ctx.beginPath();
          ctx.ellipse(this.x, this.y, this.size * 0.7, this.size, 0, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.beginPath();
          ctx.arc(this.x - this.size * 0.2, this.y - this.size * 0.3, this.size * 0.2, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255,0.6)";
          ctx.fill();
          ctx.beginPath();
          const stringLength = 20;
          const sway = Math.sin(this.life / 10) * 2;
          ctx.moveTo(this.x, this.y + this.size);
          ctx.lineTo(this.x + sway, this.y + this.size + stringLength);
          ctx.strokeStyle = "#555";
          ctx.lineWidth = 1;
          ctx.stroke();
        }
        ctx.restore();
      }

      isDead() {
        return this.life > this.maxLife;
      }
    }

    function addConfettiBurst() {
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(canvas.width/2, canvas.height/2, "confetti"));
      }
    }
    function addBalloons() {
      const count = 2 + Math.floor(Math.random() * 7);
      for (let i = 0; i < count; i++) {
        let x = Math.random() * canvas.width;
        let y = canvas.height + 40;
        let b = new Particle(x, y, "balloon", balloonColors[Math.floor(Math.random() * balloonColors.length)]);
        particles.push(b);
      }
    }
    function addSparkle() {
      particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height, "sparkle", "#fff"));
    }
    function launchFirework() {
      particles.push(new Particle(Math.random() * canvas.width, canvas.height, "firework", "#fff"));
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p,i) => {
        p.update();
        p.draw();
        if (p.isDead()) particles.splice(i,1);
      });
      requestAnimationFrame(animate);
    }

    // effects schedule
    setInterval(addSparkle, 50);
    setInterval(launchFirework, 2000);
    setInterval(() => {
      addConfettiBurst();
      setTimeout(addBalloons, 100);
    }, 200);

    animate();
  </script>
</body>
</html>
